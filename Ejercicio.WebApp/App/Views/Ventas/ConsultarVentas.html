<div ng-cloak>
    <md-toolbar class="md-theme-light">
        <h2 class="md-toolbar-tools" layout-align="space-between center">
            <span>Ventas</span>
            <md-button class="md-secondary" ng-click="addSell()">Nueva Venta</md-button>
        </h2>
    </md-toolbar>
    <md-content>
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="sale in sales">
                <div class="md-list-item-text">
                    <h3>{{sale.NombreCliente}}</h3>
                </div>
                <div class="md-list-item-text">
                    <h3>{{sale.NombreSucursal}}</h3>
                </div>
                <div class="md-list-item-text">
                    <h3>{{sale.Monto}}</h3>
                </div>
                <md-button class="md-secondary" ng-click="updateSell(sale)">Editar</md-button>
                <md-divider></md-divider>
                <md-button class="md-secondary" ng-click="deleteSell(sale.IdVenta)">Eliminar</md-button>
            </md-list-item>
        </md-list>
    </md-content>
</div>
